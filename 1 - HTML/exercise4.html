<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td {
            border: solid hsl(0, 0%, 0%) 1px;
        }

        tr:nth-child(odd) {
            background-color: hsl(0, 0%, 75%);
        }

        tr:nth-child(1) {
            background-color: hsl(0, 0%, 50%);
        }
    </style>
</head>

<body>
    <header>
        <h1>Table</h1>
    </header>
    <main>
        <section>
            <h2>Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Occupation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>25</td>
                        <td>Developer</td>
                    </tr>
                    <tr>
                        <td>Sarah</td>
                        <td>30</td>
                        <td>Designer</td>
                    </tr>
                    <tr>
                        <td>Jack</td>
                        <td>35</td>
                        <td>Manager</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
